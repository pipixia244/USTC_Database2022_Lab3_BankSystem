<script>
    var URL = "https://dbapi.srpr.cc";
    // 进入页面即加载
    $.ajax({

            for(var client in data_list) {
                var client_id_data = data_list[client]['Client_ID'];
                var client_data = data_list[client];
                console.log(client_id_data);
                html += '<tr><td>' + data_list[client]['Client_ID'] + '  </td><td>' +
                    data_list[client]['Client_Name'] + '  </td><td>' + data_list[client]['Client_Tel'] + '  </td><td>' + data_list[client]['Client_Address'] + '  </td><td>' + data_list[client]['Contact_Name'] + '  </td><td>' + data_list[client]['Contact_Email'] + '  </td><td>' + data_list[client]['Contact_Tel'] + '  </td><td>' + data_list[client]['Relation'] + '  </td>' + '<td><button type="button" class="btn btn-info" data-toggle="modal" onclick="return edit_fill(' + data_list[client]["Client_ID"] + ", '" + data_list[client]["Client_Name"] + "', '" + data_list[client]["Client_Tel"] + "', '" + data_list[client]["Client_Address"] + "', '" + data_list[client]["Contact_Name"] + "', '" + data_list[client]["Contact_Email"] + "', '" + data_list[client]["Contact_Tel"] + "', '" + data_list[client]["Relation"] + "'" +')" data-target="#editUserModal">编辑</button> &nbsp;&nbsp; <button type="button" class="btn btn-danger" onclick="return delete_info('+ client_id_data + ')">删除</button> </td>';
            }
            html += '</table>'
            $(".list_area").append(html);
        }
    })

    function search_info(id, name)
    {
        $.ajax(
            {
                url: URL + "/api/v1/get/search_client?client_id=" + id + "&client_name=" + name,
                type: "get",
                beforeSend:function()
                {
                        $("#tip").html("<span style='color:blue'>正在处理...</span>");
                        return true;
                },
                success:function(data)
                {
                    if(data.code == 200)
                    {
                        //alert('操作成功');
                        //$("#tip").html("<span style='color:blueviolet'></span>");
                        $("#ErrorLog").html("No error, code: " + data.code);
                        $(".total_cnt").html(data.length);
                        // 各部门人数显示
                        var data_list = data.client_list;
                        console.log(data_list);
                        var html = '<table class="table table-bordered table-hover"><thead><tr><th>客户ID</th><th>客户姓名</th><th>客户电话</th><th>客户地址</th><th>联系人姓名</th><th>联系人邮箱</th><th>联系人电话</th><th>与联系人关系</th><th>操作</th></tr></thead>';
                        for(var client in data_list) {
                            var client_id_data = data_list[client]['Client_ID'];
                            var client_data = data_list[client];
                            html += '<tr><td>' + data_list[client]['Client_ID'] + '  </td><td>' +
                                data_list[client]['Client_Name'] + '  </td><td>' + data_list[client]['Client_Tel'] + '  </td><td>' + data_list[client]['Client_Address'] + '  </td><td>' + data_list[client]['Contact_Name'] + '  </td><td>' + data_list[client]['Contact_Email'] + '  </td><td>' + data_list[client]['Contact_Tel'] + '  </td><td>' + data_list[client]['Relation'] + '  </td>' + '<td><button type="button" class="btn btn-info" data-toggle="modal" onclick="return edit_fill(' + data_list[client]["Client_ID"] + ", '" + data_list[client]["Client_Name"] + "', '" + data_list[client]["Client_Tel"] + "', '" + data_list[client]["Client_Address"] + "', '" + data_list[client]["Contact_Name"] + "', '" + data_list[client]["Contact_Email"] + "', '" + data_list[client]["Contact_Tel"] + "', '" + data_list[client]["Relation"] + "'" +')" data-target="#editUserModal">编辑</button> &nbsp;&nbsp; <button type="button" class="btn btn-danger" onclick="return delete_info('+ client_id_data + ')">删除</button> </td>';
                            }
                        html += '</table>'
                        $(".list_area").empty();
                        $(".list_area").append(html);
                    }
                    else
                    {
                        $("#ErrorLog").html("Error: "+data.error+", code: "+data.code);
                        $("#tip").html("<span style='color:red'>失败，请重试</span>");
                    }
                },
            }
        )
    }

    function add_fill(id, name)
    {
        $("#add_client_id").val(id);
        $("#add_client_name").val(name);
    }

    function edit_fill(client_id, client_name, client_tel, client_addr, contact_name, contact_email, contact_tel, relation)
    {
        $("#edit_client_id").val(client_id);
        $("#edit_client_name").val(client_name);
        $("#edit_client_tel").val(client_tel);
        $("#edit_client_addr").val(client_addr);
        $("#edit_contact_name").val(contact_name);
        $("#edit_contact_email").val(contact_email);
        $("#edit_contact_tel").val(contact_tel);
        $("#edit_relation").val(relation);
        $('#edit_client_id').attr("readonly","readonly");
    }

    function add_info()
    {
        var client_id = document.getElementById("add_client_id").value;
        var client_name = document.getElementById("add_client_name").value;
        var client_tel = document.getElementById("add_client_tel").value;
        var client_addr = document.getElementById("add_client_addr").value;
        var contact_name = document.getElementById("add_contact_name").value;
        var contact_email = document.getElementById("add_contact_email").value;
        var contact_tel = document.getElementById("add_contact_tel").value;
        var relation = document.getElementById("add_relation").value;
        
        if(!client_id || !client_name)
        {
            alert("客户ID和名字不能为空！");
            return false;
        }

        $.ajax(
            {
                url: URL + "/api/v1/post/add_client",
                data: {"client_id":client_id, "client_name":client_name, "client_tel":client_tel, "client_addr":client_addr, "contact_name":contact_name, "contact_email":contact_email, "contact_tel":contact_tel, "relation":relation},
                type: "post",
                beforeSend:function()
                {
                    $("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success:function(data)
                {
                    if(data.code == 200)
                    {
                        $("#ErrorLog").html("成功，将在2s后刷新。" + data.code);
                        //alert('操作成功');
                        $("#tip").html("<span style='color:blueviolet'>添加成功！页面将在2s后跳转。</span>");

                        // document.location.href='world_system_notice.php'
                        setTimeout(`window.location = "/test";`, 2000);
                        
                    }
                    else
                    {
                        alert(data.error)
                        $("#ErrorLog").html("Error: "+data.error+", code: "+data.code);
                        $("#tip").html("<span style='color:red'>出错，错误信息：" + data.error + "，状态码：" + data.code + "</span>");
                        //alert('操作失败');
                    }
                },

            }
        )
    }

    function edit_info()
    {

        if(!client_id || !client_name)

                type: "post",
                beforeSend:function()
                {
                    $("#tip2").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success:function(data)
                {
                    if(data.code == 200)
                    {
                        $("#ErrorLog").html("成功，将在2s后刷新。" + data.code);
                        //alert('操作成功');
                        $("#tip2").html("<span style='color:blueviolet'>添加成功！页面将在2s后跳转。</span>");

                        // document.location.href='world_system_notice.php'
                        setTimeout(`window.location = "/test";`, 2000);
                        
                    }
                    else
                    {
                        alert(data.error)
                        $("#ErrorLog").html("Error: "+data.error+", code: "+data.code);
                        $("#tip2").html("<span style='color:red'>出错，错误信息：" + data.error + "，状态码：" + data.code + "</span>");
                        //alert('操作失败');
                    }
                },

            }
        )
    }

    function delete_info(id)
    {
        if(!id)
        {
            alert("Cannot be empty.");
            return false;
        }

        var client_id = id;
        var is_success = 0;
        $.ajax(
            {
                url: URL + "/api/v1/post/delete_client",
                data: {"client_id":client_id},
                type: "post",
                beforeSend:function()
                {
                    //$("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success:function(data)
                {
                    console.log(data.error);
                    if(data.code == 200)
                    {
                        $("#ErrorLog").html("成功！将在2s后刷新。" + data.code);
                        alert('删除成功！');
                        $("#tip").html("<span style='color:blueviolet'>删除成功！</span>");
                        is_success = 1;
                        // document.location.href='world_system_notice.php'
                        setTimeout(`window.location = "/test";`, 300);
                    }
                    else
                    {
                        $("#ErrorLog").html("Error: "+data.error+", code: "+data.code);
                        $("#tip").html("<span style='color:red'>出错，错误信息：" + data.error + "，状态码：" + data.code + "</span>");
                        //alert('操作失败');
                    }
                },
            
            }
        )
    }
    $(function () {
        $('#addUserModal').on('hide.bs.modal', function ()

</script>
